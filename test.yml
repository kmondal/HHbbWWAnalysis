plotIt:
  configuration:
    width: 800
    height: 599
    luminosity-label: '%1$.2f fb^{-1} (13 TeV)'  #TODO
    experiment: CMS
    extra-label: 2016 Data -- Work in progress
    show-overflow: true
    margin-left: 0.15
    margin-right: 0.03
    margin-top: 0.05 
    margin-bottom: 0.13
  legend:
    position: [0.7, 0.6, 0.91, 0.91]
  groups:
    data:
      legend: data
    ttbar:
      fill-color: "#cc7a16"
      legend: tt
      order: 1
    ST:
      fill-color: "#99053d"
      legend: Single Top
      order: 2
    DY:
      fill-color: "#1a83a1"
      legend: Drell-Yan
      order: 3
    Wjets:
      fill-color: "#d95564"
      legend: W+jets
      order: 4
    VVV: 
      fill-color: "#ccbf45"
      legend: VV(V)
      order: 5
    ttV:
      fill-color: "#174704"
      legend: tt+V
      order: 6
    SM:
      fill-color: "#06b894"
      legend: SM Higgs (ttH, ZH)
      order: 7
  systematics:
      # on the jets
    - jer
    - jesTotal
      # on the lepton id
    - mu_loose
    - mu_tightmva
    - el_looserecoptlt20
    - el_looserecoptgt20
    - el_looseid
    - el_looseeff
    - el_tightmva
     # on the lepton trigger 
    - ttH_singleElectron_trigSF
    - ttH_singleMuon_trigSF
    - ttH_doubleElectron_trigSF 
    - ttH_doubleMuon_trigSF
    - ttH_electronMuon_trigSF
     # on the pileup
    - pileup
      # on the jet btagging
    - deepjet
    #- deepcsv
    # Top pt reweighting #
    - topPtReweighting
    # Split by flavour
    - deepjet_lightjets
    - deepjet_cjets
    - deepjet_bjets
    # Btag reweighting
    - btag_ratio
    # DY weight #
    - dy_reweighting_elel
    - dy_reweighting_mumu
      # on the cross section : 1+xsec_uncert(pb)/xsec(pb)
    - DYJetsToLLxsc: {type: const, value: 1.0032721956406168, on: 'DYJetsToLL'}    # uncer= 61.55